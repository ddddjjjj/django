[uwsgi]
chdir = /srv/django/
module = webproj.wsgi:application
home = /home/ubuntu/myvenv/

uid = deploy
gid = deploy

socket = /tmp/webproj.sock
chmod-socket = 666
chown-socket = deploy:deploy


enable-threads = true
master = true
vacuum = true
pidfile = /tmp/webproj.pid
logto = /var/log/uwsgi/webproj/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true